<p-dialog header="Choisir une option" [(visible)]="visible" [style]="{width: '50vw'}">
    <div class="droplist">
        <p-dropdown [options]="matiere" [(ngModel)]="selectedMatiere" placeholder="Selectionner matier" [group]="false">
            <ng-template let-group pTemplate="matiere">
                <div class="flex align-items-center">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2 flag flag-' + group.value" style="width: 20px" />

                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="droplist">
        <p-dropdown [options]="profs" [(ngModel)]="selectedProf" placeholder="Selectionner Prof" [group]="false">

                    <span>{{ group.label }}</span>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
